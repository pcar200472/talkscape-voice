<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Voice feedback</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --card:#fff; --muted:#f6f6f6; --text:#111; --brand:#2563eb; }
    body { margin:0; font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:var(--text); }
    .wrap { max-width: 740px; margin: 40px auto; padding: 0 16px; }
    .card { background:var(--card); border:1px solid #e6e6e6; border-radius:16px; padding:20px; box-shadow:0 8px 30px rgba(0,0,0,0.06); }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    button { padding:12px 16px; border-radius:12px; border:1px solid #d7d7d7; background:#fff; cursor:pointer; }
    button.primary { background:var(--brand); color:#fff; border-color:var(--brand); }
    button:disabled { opacity:0.5; cursor:not-allowed; }
    .pane { background:var(--muted); border-radius:12px; padding:12px; min-height:72px; }
    .label { font-weight:600; margin: 16px 0 6px; }
    .small { font-size: 13px; color:#555; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Talkscape — Voice of Community</h1>
    <div class="card">
      <div class="row">
        <button id="start" class="primary">Start recording</button>
        <button id="stop" disabled>Stop</button>
      </div>

      <div class="label">Assistant (captions)</div>
      <div id="captions" class="pane">…</div>

      <div class="label">You (transcript)</div>
      <div id="asr" class="pane">…</div>

      <p class="small" id="status">Status: idle</p>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
